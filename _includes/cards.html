{% for item in site.data.cards %}
<div class="card" style="width: 20rem">
    <a href="">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" style="width: 20rem; background: url({{ item.cardpicurl }}); background-size: {{ item.cardpicsize }}; background-position: {{ item.cardpicposition }}; height: {{ item.cardpicpicheight }}" class="card-img-top" alt="">
    </a>
    <p class="card-subj">{{ item.category }}</p>
    <a href="">
        <p class="card-title">{{ item.name }}</p>
    </a>
    <p class="card-text">{{ item.cardtext }}</p>  
</div>
{% endfor %}
